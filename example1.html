<!DOCTYPE html>
<html>
<head>
  <title>CS 261 examples</title>
</head>

<body bgcolor="#a0f0C0">

	<center>
    <h1>Loops, Conditional Statements, Functions, Variables, Parameters, Arrays, Associative Arrays</h1>

	<p id="displayTestArray"></p>

	<input type="text" id="newArrayElement">

	<button onclick="myFunction()">add</button>
	
	</center>

	<hr>
    <li><a href="index.html">Back To Index</a></li>

	<script>
		var testArray = ["first element", "seccond element", "third element", "fourth element", "fifth element"];
		
		text = "<ul>";
		
		for(i = 0; i < testArray.length; i++)
		{
			text += "<li>" + testArray[i] + "</li>";
		}

		text += "</ul>";
		
		document.getElementById("displayTestArray").innerHTML = text;

		function myFunction() 
		{
			if(document.getElementById("newArrayElement").value == "lemon")
			{
				testArray.push("lemonade");
			}
			else
				testArray.push(document.getElementById("newArrayElement").value);
		
			text = "<ul>";
		
			for(i = 0; i < testArray.length; i++)
			{
				text += "<li>" + testArray[i] + "</li>";
			}

			text += "</ul>";
		
			document.getElementById("displayTestArray").innerHTML = text;		
		}
	</script>

</body>
</html>
