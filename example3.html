<!DOCTYPE html>
<html>
<head>
  <title>CS 261 examples</title>
</head>

<body bgcolor="#a0f0C0">

	<center>
    <h1>JSON Parse, Stringify</h1>

	item001 <input type="text" id="item001"><br>
	item002 <input type="text" id="item002"><br>
	item003 <input type="text" id="item003"><br>
	item004 <input type="text" id="item004"><br>

	<p id="display"></p>

	<button onclick="myFunction()">display</button><br>

	<button onclick="myFunction2()">JSON parse</button><br>

	<p id="parseResult"></p>

	<button onclick="myFunction3()">JSON stringify</button><br>

	<p id="stringifyResult"></p>

	</center>


	<script>

	function myFunction() 
	{
		document.getElementById("display").innerHTML = 
		"{\""+ document.getElementById("item001").id + "\":" +
		"\""+ document.getElementById("item001").value + "\", " +
		"\""+ document.getElementById("item002").id + "\":" +
		"\""+ document.getElementById("item002").value + "\", " +
		"\""+ document.getElementById("item003").id + "\":" +
		"\""+ document.getElementById("item003").value + "\", " +
		"\""+ document.getElementById("item004").id + "\":" +
		"\""+ document.getElementById("item004").value + "\"}";
	}
		
		var obj;
		
	function myFunction2() 
	{
		var tmp = document.getElementById("display").innerHTML;
		obj = JSON.parse(tmp);
		document.getElementById("parseResult").innerHTML = obj.item001 + ", " + 
														   obj.item002 + ", " + 
														   obj.item003 + ", " + 
														   obj.item004;
	}
	
	function myFunction3() 
	{
		var myJSON = JSON.stringify(obj);
		document.getElementById("stringifyResult").innerHTML = myJSON;
	}
	
	</script>


	<hr>
    <li><a href="index.html">Back To Index</a></li>

</body>
</html>
